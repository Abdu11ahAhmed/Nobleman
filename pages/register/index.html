<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../../images/SVG/Favicon.svg" />
    <meta name="description" content="nobleman car store" />
    <!-- styles -->
    <link rel="stylesheet" href="../../style/base.css" />
    <link rel="stylesheet" href="../../style/register/styles.css" />
    <!-- styles -->
    <title>Nobleman | Registration</title>
  </head>
  <body>
    <div class="reg-content">
      <!-- nav -->
      <nav>
        <a href="../index.html" class="logo">nobleman</a>
        <div class="right">
          <div class="light-dark">
            <div id="switcher">
              <img src="../../images/SVG/light&dark.svg" alt="light and dark" />
            </div>
          </div>
        </div>
      </nav>
      <!-- nav -->

      <div class="errr">
        <div class="err">Wrong Email and Password</div>
        <div class="close"></div>
      </div>
      <div class="content">
        <ul class="tabs">
          <li id="loginTab" class="active" data-cont=".loginContent">Login</li>
          <li id="signinTab" data-cont=".signContent">Sign in</li>
        </ul>
        <form>
          <div class="loginContent active">
            <label for="loginEmail">Please enter email :</label>
            <input
              autocomplete="on"
              type="email"
              name="email"
              id="loginEmail"
              placeholder="Enter your email"
            />
            <label for="loginPassword">Please enter password :</label>
            <input
              autocomplete="on"
              type="password"
              name="password"
              id="loginPassword"
              placeholder="Enter your password"
            />
            <ul>
              <li>
                <input
                  autocomplete="on"
                  type="checkbox"
                  name="checkbox"
                  id="checkbox"
                />
                <label for="checkbox">Remember me</label>
              </li>
              <li>
                <a href="./ForgotPassword/index.html">Forgot password?</a>
              </li>
            </ul>
            <button id="loginSubmitBtn">Login</button>
            <a href="#" id="switchToSign">Don't have account! Create One</a>
          </div>
          <div class="signContent">
            <ul>
              <li>
                <label for="signFName">First name :</label>
                <input
                  autocomplete="on"
                  type="text"
                  name="fName"
                  id="signFName"
                  placeholder="First name"
                />
              </li>
              <li>
                <label for="signLName">Last name :</label>
                <input
                  autocomplete="on"
                  type="text"
                  name="lName"
                  id="signLName"
                  placeholder="Last name"
                />
              </li>
            </ul>
            <label for="signEmail">Please enter email :</label>
            <input
              autocomplete="on"
              type="email"
              name="email"
              id="signEmail"
              placeholder="Enter email"
            />
            <label for="signPassword">Please enter password :</label>
            <input
              autocomplete="on"
              type="password"
              name="password"
              id="signPassword"
              placeholder="Enter password"
            />
            <label for="signPasConf">Please confirm password :</label>
            <input
              autocomplete="on"
              type="password"
              name="password"
              id="signPasConf"
              placeholder="Confirm password"
            />
            <a href="#" id="switchToLogin">You alreay have account! Login</a>
            <button id="signSubmitBtn">Create account</button>
          </div>
        </form>
      </div>
    </div>
  </body>

  <!-- scripts -->
  <script src="../../javascript/register/main.js"></script>
  <!-- scripts -->
</html>
